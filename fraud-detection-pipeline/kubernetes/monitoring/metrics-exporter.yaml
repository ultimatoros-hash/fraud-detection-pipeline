apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-metrics-exporter
  namespace: fraud-detection
  labels:
    app: fraud-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fraud-metrics
  template:
    metadata:
      labels:
        app: fraud-metrics
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: metrics-exporter
          image: python:3.9-slim
          command: ["python", "/app/metrics_exporter.py"]
          ports:
            - containerPort: 8000
          env:
            - name: MONGODB_URI
              value: "mongodb://mongodb:27017"
            - name: MONGODB_DATABASE
              value: "fraud_detection"
          volumeMounts:
            - name: app-code
              mountPath: /app
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "100m"
      volumes:
        - name: app-code
          configMap:
            name: metrics-exporter-code
---
apiVersion: v1
kind: Service
metadata:
  name: fraud-metrics-service
  namespace: fraud-detection
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: fraud-metrics
