# Prometheus configuration for local Docker Compose setup

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Fraud Detection Pipeline metrics
  # When running producer/streaming locally, they expose metrics on port 8000
  - job_name: 'fraud-detection-metrics'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Kafka JMX metrics (if JMX exporter is configured)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9404']
    metrics_path: /metrics
